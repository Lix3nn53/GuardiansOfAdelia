guide:
  p0: >-
    Items section focuses on equipments. Equipments have the biggest impact on
    your character's attributes and elements.
  h1: Item Tiers
  p1:
    part1: >-
      There are 4 item tiers, from weak to strong: Common, rare, mystic,
      legendary. Higher item tiers has better base stats and better chance get
      more bonus stats.
    part2: 'Common and rare items can drop from regular monsters. '
    part3: Mystic items can drop from dungeons or be crafted by players.
    part4: Legendary items only drop from dungeons.
  h2: Item Models
  p2: >-
    Each weapon has custom 3D model. You can see some of them in 3D view on
    sketchfab: 
