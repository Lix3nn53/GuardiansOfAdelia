    h1: Aksesuar Türleri
    p1: >-
      5 farklı aksesuar türü bulunur; küpeler, kolyeler, yüzükler, eldivenler
      and papağanlar. Aksesuarlar rastgele bonus nitelikler ve element puanları
      verir. Aksesuar türleri aynıdır ancak her birinin farklı yuvası vardır.
    h2: Nasıl kuşanılır?
    p2: Aksesuarları RPG Envanterinizden kuşanabilirsiniz.
  enchanting:
    p0: >-
      Bir eşyayı efsunlamak, basitçe fazladan nitelik ekleyerek yükseltmektir.
      Hasarı arttırmak için silahını, maksimum canını arttırmak için kalkan ve
      zırhlarını efsunlayabilirsin.
    h1: Efsun Taşları
    p1: >-
      Efsunlamak için bir adet efsun taşı gerekir. Efsun taşları 4 kademeden
      oluşur. Her kademe 3 seviye için kullanılır. Yani 4 * 3, eşyaların en çok
      +12 efsun seviyesine yükseltilebilir.
    h2: Nasıl efsunlanır?
    p2: >-
      Efsunlamak için, efsun taşına ve efsunlamak istediğin bir ekipman
      parçasına ihtiyacın var. Bu bir silah, bir kalkan veya bir zırh parçası
      olmalı. Ekipmanını efsunlamak için bir silah veya zırh ustasına
      gitmelisin.
