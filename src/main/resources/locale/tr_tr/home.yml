h1: An Epic Fantasy Adventure
p1: >-
  Experience an immersive campaign. As a guardian, you will discover lands of
  Adelia and destroy your foes with the power of elements.
h2: Challenging Dungeons
p2: >-
  Lands of Adelia is being consumed by darkness coming from dungeons. Enter the
  dungeon gates with your party to fight the boss and claim your prize.
h3: And Much More!
p3:
  text: >-
    There is so much to Guardians of Adelia, and we're still developing it! Take
    a look at guide to start playing or learn more: 
  link: Introduction
