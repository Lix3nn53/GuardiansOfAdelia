    Guardians of Adelia'daki her hasarın bir element tipi vardır ve bunlar
    toplam hasar ve defansını etkilerler. Guardians of Adelia'da 5 element
    vardır.
  h3: Hasar & Defans Hesaplaması
  p3:
    text1: 'Örnek olarak eğer bir saldırının elementi bu ise '
    text2:
      part1: Toplam hasar =
      part2: 'saldıranın temel hasarı + '
      part3: ' saldıranın puanı'
    text3:
      part1: Toplam defans =
      part2: 'hedefin temel defansı + '
      part3: ' hedefin puanı'
  h4: Niteliklerinizi oyunda görün
