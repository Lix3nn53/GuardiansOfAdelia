  p0: >-
    Guardians of Adelia'daki nitelikler, birincil niteliklerden ve elementlerden
    oluşur.
  h1: Birincil Nitelikler
  table:
    health: Maksimum sağlık
    mana: Maksimum mana, yetenekleri kullanmaya yarar
    damage: Temel hasar, elementleri eklemeden önce
    defense: Temel savunma, elementleri eklemeden önce
